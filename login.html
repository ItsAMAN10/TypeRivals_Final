<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="contest.html">Contest</a>
            <a href="faqs.html">FAQ's</a>
            <a href="leaderboard.html">Leaderboard</a>

            <a href="history.html">Contest History</a>
        </div>
        <div class="nav-right">
            TypeRivals
        </div>
    </div>

    <div class="auth-container" id="login-form">
        <h2>Login</h2>
        <div id="loginMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <label for="login-email"> Email:</label>
            <input type="email" id="login-email" required>
        </div>
        <div class="input-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
        </div>
        <button id="login-button">Login</button>
        <div class="switch-auth">
            Don't have an account? <a href="signUp.html" id="switch-to-signup">Sign Up</a>
        </div>
    </div>

    <script type="module" src="login.js"></script>

</body>
</html>
