<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game - Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="contest.html">Contest</a>
            <a href="faqs.html">FAQ's</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="practiceArea.html">Practice</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Login / Sign Up</a>
            <a href="history.html">Contest History</a>
        </div>
        <div class="nav-right">
            TypeRivals
        </div>
    </div>
    
    <div class="auth-container" id="signup-form">
        <h2>Sign Up</h2>
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required>
        </div>
        <div class="input-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
        </div>
        <div class="input-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
        </div>
        <button id="signup-button">Sign Up</button>
        <div class="switch-auth">
            Already have an account? <a href="login.html" id="switch-to-login">Login</a>
        </div>
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>
    </div>

    <script type="module" src="signUp.js"></script>

</body>
</html>
